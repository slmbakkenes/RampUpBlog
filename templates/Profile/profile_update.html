{% extends '_base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-lg w-full bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold text-center">Update {{ user.username }}'s Profile</h1>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="profile_img" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" id="profile_img" name="profile_img"
                           class="block w-full text-sm text-gray-500 mt-2">
                </div>
                <div class="mb-4">
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea id="bio" name="bio" rows="3" class="block w-full text-sm text-gray-500 mt-2">{{ profile.bio }}</textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Update Profile
                </button>
            </form>
        </div>
    </div>
{% endblock %}
