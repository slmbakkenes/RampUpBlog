{% if messages %}
    {% for message in messages %}
        <div id="popup-{{ forloop.counter }}" tabindex="-1"
             class="flex flex-col overflow-y-auto overflow-x-hidden sm:ml-64 pt-[4.5rem] fixed top-0 right-0 left-0 z-50 max-w-screen h-modal h-full justify-end">
            <div class="space-y-5 w-full p-4">
                {% if message.level == 25 %}
                <div class="bg-teal-50 border-t-2 border-teal-500 rounded-lg p-4 dark:bg-teal-800" role="alert"
                     tabindex="-1" aria-labelledby="hs-bordered-success-style-label">
                    <div class="flex">
                        <div class="shrink-0">
                            <!-- Icon -->
                            <span class="inline-flex justify-center items-center size-8 rounded-full border-4 border-teal-100 bg-teal-200 text-teal-800 dark:border-teal-900 dark:bg-teal-800 dark:text-teal-400">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
        </span>
                            <!-- End Icon -->
                        </div>
                        <div class="ms-3">
                            <h3 id="hs-bordered-success-style-label"
                                class="text-gray-800 font-semibold dark:text-white">
                                Success!
                            </h3>
                            <p class="text-sm text-gray-700 dark:text-neutral-400">
                                {{ message }}
                            </p>
                        </div>
                        <div>
                            
                        </div>
                    </div>
                </div>
                {% elif message.level == 40 %}
                <div class="bg-red-50 border-s-4 border-red-500 p-4 dark:bg-red-800" role="alert" tabindex="-1"
                     aria-labelledby="hs-bordered-red-style-label">
                    <div class="flex">
                        <div class="shrink-0">
                            <!-- Icon -->
                            <span class="inline-flex justify-center items-center size-8 rounded-full border-4 border-red-100 bg-red-200 text-red-800 dark:border-red-900 dark:bg-red-800 dark:text-red-400">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </span>
                            <!-- End Icon -->
                        </div>
                        <div class="ms-3">
                            <h3 id="hs-bordered-red-style-label"
                                class="text-gray-800 font-semibold dark:text-white">
                                Error!
                            </h3>
                            <p class="text-sm text-gray-700 dark:text-neutral-400">
                                Your purchase has been declined.
                            </p>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endif %}
<script>
    document.querySelectorAll('.close-modal').forEach((button, index) => {
        const modalEl = document.getElementById(`popup-${index + 1}`);
        const modal = new Modal(modalEl, {
            placement: 'center'
        });

        modal.show();

        button.addEventListener('click', function () {
            modal.hide();
        });
    });
</script>
