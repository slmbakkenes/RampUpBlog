{% extends '_base.html' %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Create a Post</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="caption" class="block text-lg font-medium text-gray-700">Caption:</label>
                <textarea id="caption" name="caption" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"></textarea>
            </div>
            
            <div>
                <label for="image" class="block text-lg font-medium text-gray-700">Image (optional):</label>
                <input type="file" id="image" name="image" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
            </div>
            
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Submit</button>
        </form>

        {% if error %}
        <p class="text-red-500 mt-4">{{ error }}</p>
        {% endif %}
    </div>
{% endblock %}
